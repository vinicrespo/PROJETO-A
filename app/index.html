<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access - Divine Healing Frequencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        /* INLINED STYLES FROM app/styles.css TO ENSURE LOADING */
        /* Inherit core styles from main site but adapt for app context */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0B0B0F;
            background-image: radial-gradient(circle at center, #1a1a24 0%, #0B0B0F 70%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: 'Cinzel', serif;
            color: #E6C36A;
            font-weight: 700;
            text-align: center;
        }

        p,
        label,
        input,
        button {
            font-family: 'Inter', sans-serif;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-headline {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(230, 195, 106, 0.3);
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #E6C36A;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #E6C36A;
            color: #0B0B0F;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #f0d07d;
            transform: translateY(-2px);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 11, 15, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(230, 195, 106, 0.3);
            border-top: 3px solid #E6C36A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #E6C36A;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* Utilities */
        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="login-headline">Secure Member Access</h1>

        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="email">Enter the email used for your purchase</label>
                <input type="email" id="email" class="login-input" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="login-btn">Verify Access</button>
        </form>
    </div>

    <div id="loading-overlay" class="loading-overlay hide">
        <div class="spinner"></div>
        <p id="loading-text" class="loading-text">Verifying secure access...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
