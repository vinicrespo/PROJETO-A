<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Access - Divine Healing Frequencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Use absolute path or dot-slash to ensure correct resolution in subfolder -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Critical inline styles to prevent FOUC */
        body {
            background-color: #0B0B0F;
            color: #ffffff;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="login-headline">Secure Member Access</h1>

        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="email">Enter the email used for your purchase</label>
                <input type="email" id="email" class="login-input" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="login-btn">Verify Access</button>
        </form>
    </div>

    <div id="loading-overlay" class="loading-overlay hide">
        <div class="spinner"></div>
        <p id="loading-text" class="loading-text">Verifying secure access...</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
